name: ğŸš€ Publish to PyPI (Trusted Publishing)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    name: Build, Test & Publish
    runs-on: ubuntu-latest
    environment: pypi

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ“¦ Install build + dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: ğŸ” Smoke test import
        run: python -c "from duplifinder.config import Config; print('Import successful')"

      - name: ğŸ§ª Run tests + coverage
        run: pytest --maxfail=1 --disable-warnings -q

      - name: ğŸ“ˆ Show coverage %
        run: |
          echo "Coverage %:"
          python - << 'EOF'
import xml.etree.ElementTree as ET
tree = ET.parse("coverage.xml")
root = tree.getroot()
coverage = float(root.get("line-rate")) * 100
print(f"{coverage:.2f}%")
EOF

      - name: ğŸ“¦ Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.python-version }}
          path: htmlcov/

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true
          fail_ci_if_error: true

      - name: âš™ï¸ Build distribution packages
        if: matrix.python-version == '3.12'
        run: python -m build

      - name: âœ… Verify distribution
        if: matrix.python-version == '3.12'
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI (via OIDC)
        if: matrix.python-version == '3.12'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false