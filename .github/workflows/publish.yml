name: ğŸš€ Publish to PyPI (Trusted Publishing)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:

      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âœ… Fix working directory
        working-directory: ${{ github.workspace }}
        run: ls -R .

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install .[dev]

      - name: ğŸ” Smoke test import
        working-directory: ${{ github.workspace }}
        run: python -c "from duplifinder.config import Config; print('Import successful')"

      - name: ğŸ§ª Run tests + coverage
        working-directory: ${{ github.workspace }}
        run: PYTHONPATH=src pytest --maxfail=1 --disable-warnings -q

      - name: âš™ï¸ Build distribution packages
        if: matrix.python-version == '3.12'
        working-directory: ${{ github.workspace }}
        run: python -m build

      - name: âœ… Verify distribution
        if: matrix.python-version == '3.12'
        working-directory: ${{ github.workspace }}
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI
        if: matrix.python-version == '3.12'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true